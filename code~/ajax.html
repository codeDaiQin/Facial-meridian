<script>
  const xhr = new XMLHttpRequest()
  xhr.open('GET', 'url')
  xhr.onreadystatechange = function () {
    if (this.readyState !== 4) return
    if (this.status === 200) {
      handle(this.response)
    } else {
      console.error(this.statusText);
    }
  }
  xhr.onerror = function () {
    console.error(this.statusText);
  }
  xhr.responseType = 'json'
  xhr.setRequestHeader('')
  xhr.send(null)
</script>
