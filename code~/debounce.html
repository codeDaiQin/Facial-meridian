<script>
  function debounce(fn, wait = 500) {
    let timer = null
    return function (...args) {
      if (timer) {
        clearTimeout(timer)
        timer = null
      }
      timer = setTimeout(() => {
        fn.apply(this, args)
      }, wait)
    }
  }
</script>
