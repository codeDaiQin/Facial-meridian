<script>
  const test = [[-2, 1, -3, 4, -1, 2, 1, -5, 4], [5, 4, -1, 7, 8], [1], []]

  function maxSubArray(arr) {
    if (arr.length < 1) return 0
    for (let i = 1; i < arr.length; i++) {
      if (arr[i - 1] > 0) arr[i] += arr[i - 1]
    }
    return Math.max(...arr)
  }
  test.forEach((arr) => console.log(maxSubArray(arr)))
</script>
