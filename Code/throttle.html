<html lang="en">

    <title>Document</title>
    <style>
      div {
        border: 1px solid #333;
      }
      span {
        margin: 40px;
      }
    </style>
  </head>
  <body>
    <div>
      <span> 1 </span>
      <p>p</p>
    </div>
  </body>
  <script>
    const throttle = (fn, time = 500) => {
      let flag = false
      return function () {
        if (!flag) {
          flag = true
          setTimeout(() => {
            fn.apply(this, arguments)
            flag = false
          }, time)
        }
      }
    }
  </script>
