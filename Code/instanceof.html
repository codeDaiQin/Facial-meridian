<script>
  // 判断在其原型链中能否找到该类型的原型

  function _instanceof(child, father) {
    // 基本类型直接返回false
    if (
      ['string', 'number', 'boolean', 'undefined', 'symbol'].includes(
        typeof child
      )
    ) {
      return false
    }

    while (child.__proto__) {
      if (child.__proto__ === father.prototype) return true
      child = child.__proto__
    }
    return false
  }

  console.log(_instanceof(2, Number)) // false
  console.log(2 instanceof Number) // false
  console.log(true instanceof Boolean) // false
  console.log('str' instanceof String) // false

  console.log([] instanceof Array) // true
  console.log(function () {} instanceof Function) // true
  console.log({} instanceof Object) // true

  console.log(typeof null) // object
  // 同的对象在底层都表示为32位二进制，在 JavaScript 中二进制前三位都为 0 的话会被判断为 object 类型
  // null 的二进制表示是全 0，自然前三位也是 0，所以执行 typeof 时会返回“ object ”。
  undefined = 'hahah'
  console.log(typeof undefined)
</script>
