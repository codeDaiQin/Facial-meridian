  let fn1 = () => {
    console.log('222')
  }
  function debounce(fn, wait) {
    let timer = null;
    return function () {
      let context = this
      let args = arguments
      if (timer) {
        clearTimeout(timer);
        timer = null;
      }
      timer = setTimeout(function () {
        fn.apply(context, args)
      }, wait)
    }
  }


  setInterval(debounce(fn1, 500), 1000) // 第一次在1500ms后触发，之后每1000ms触发一次

  setInterval(debounce(fn1, 2000), 1000) // 不会触发一次（我把函数防抖看出技能读条，如果读条没完成就用技能，便会失败而且重新读条）





  // 节流
  function throttle(fn, gapTime) {
    let _lastTime = null;

    return function () {
      let _nowTime = + new Date()
      if (_nowTime - _lastTime > gapTime || !_lastTime) {
        fn();
        _lastTime = _nowTime
      }
    }
  }



  setInterval(throttle(fn, 1000), 10)
